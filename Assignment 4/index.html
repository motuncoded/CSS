<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web development training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="info-section">
        <img src="./assets/logo.svg" alt="Logo" class="logo" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>
      <section class="form-section">
        <form class="signup-form">
          <div class="form-container">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Tolu"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>
          <div class="form-container">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <div class="input-wrapper" tabindex="0">
                <input type="date" id="dob" name="dob" required />

                <img src="./assets/calender.svg" alt="calender-icon" />
              </div>
            </div>
          </div>
          <div class="form-container">
            <div class="form-group">
              <label for="weight">Weight (KG)</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter weight"
                required
              />
            </div>
            <div class="form-group">
              <label for="height">Height (CM)</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Enter height here.."
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="activity-level">Activity Level</label>
            <select id="activity-level" name="activity-level" required>
              <option value="" disabled selected>Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper" tabindex="0">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn-submit">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
